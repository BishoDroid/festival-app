<div class="container-fluid">
  <div class="row">
    <nav id="mainNav" class="navbar navbar-default navbar-custom">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand">Logs page</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="pre-quest">Pre Questionnaire</a>
          </li>
          <li>
            <a href="post-quest">Post Questionnaire</a>
          </li>
          <li>
            <a href="dashboard">Dashboard</a>
          </li>
          <li>
            <a href="logs">Logs</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="row">
    <div class="container">
        <div class="row">
            <span style="text-size: 18xp; font-weight: bold; margin-left: 30px;">Status: </span>
            <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="status">
                <mat-button-toggle class="text-success" value="OK"  >OK</mat-button-toggle>
                <mat-button-toggle class="text-danger" value="ERROR">ERROR</mat-button-toggle>
            </mat-button-toggle-group>

            <span style="text-size: 18xp; font-weight: bold; margin-left: 30px;">Type: </span>
            <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="type">
                <mat-button-toggle class="text-success" value="kima"  >Kima</mat-button-toggle>
                <mat-button-toggle class="text-danger" value="symb">Symbiosis</mat-button-toggle>
            </mat-button-toggle-group>

            <span style="text-size: 18xp; font-weight: bold; margin-left: 30px;">Sort by date: </span>
            <mat-button-toggle-group #group="matButtonToggleGroup" [(ngModel)]="order">
                <mat-button-toggle class="text-success" value="desc"  >Descending</mat-button-toggle>
                <mat-button-toggle class="text-danger" value="asc">Ascending</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div class="log-box">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th class="col-sm-1 col-xs-1 col-md-1">Time</th>
                    <th class="col-sm-1 col-xs-1 col-md-1">Status</th>
                    <th class="col-sm-10 col-xs-10 col-md-10">Message</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let log  of logs; let index = i;">
                    <td class="col-sm-1 col-xs-1 col-md-1"><p class="label label-default label-small">{{log.time}}</p> </td>
                    <td class="col-sm-1 col-xs-1 col-md-1"><p class="label {{log.status === 'ERROR' ? 'label-danger' : 'label-success'}} label-small">{{log.status}}</p> </td>
                    <td class="col-sm-10 col-xs-10 col-md-10">{{log.message}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <button class="btn btn-primary" (click)="showMore()">Show more</button>
    </div>
  </div>
</div>
