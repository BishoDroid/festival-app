<div style="margin-left: 30px; margin-right: 30px">
    <img class="col-md-12 col-sm-12 col-xs-12 img"  src="assets/logo.png">
    <hr style="background-color: #e31d93"/>
    <h2 class="text-center" style="color: #6f2277">Post Engagement Questionnaire</h2>
    <p class="label label-primary pull-right tablet-id">{{clientId}}</p>

    <form #myform="ngForm" (ngSubmit)="sendData()" class="form">

        <div class="form-group card col-md-12 col-sm-12 col-xs-12" *ngIf="isKima()">
            <label for="singingPartnerFamiliarityRadioBtn">Do you know the person you were singing/engaging with KIMA with just now?</label>
            <mat-radio-group name="singingPartnerFamiliarity" [(ngModel)]="singingPartnerFamiliarity" class="btn-group"
                             aria-label="Select an option" id="singingPartnerFamiliarityRadioBtn">
                <mat-radio-button class="radio-button" value="yes">Yes</mat-radio-button>
                <mat-radio-button class="radio-button" value="no">No</mat-radio-button>
                <mat-radio-button class="radio-button" value="nA">N/A</mat-radio-button>
            </mat-radio-group>
        </div>


        <div class="form-group card col-md-12 col-sm-12 col-xs-12" *ngIf="!isKima()">
            <label for="singingPartnerFamiliarityRadioBtn">Do you know anyone who was with you in the Symbiosis
                Dome?</label>
            <mat-radio-group name="symbiosisRoomFamiliarity" [(ngModel)]="symbiosisRoomFamiliarity" class="btn-group"
                             aria-label="Select an option" id="singingPartnerFamiliarityRadioBtn">
                <mat-radio-button class="radio-button" value="one">Yes, one person</mat-radio-button>
                <mat-radio-button class="radio-button" value="few">Yes, a few people</mat-radio-button>
                <mat-radio-button class="radio-button" value="noOne">No, I didnâ€™t know anyone</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="form-group card col-md-12 col-sm-12 col-xs-12">
            <label>Please circle the picture that best describes how connected to others you feel right now</label>
            <div margin="5%">
                <img *ngFor="let imagePath of connectednessWithOthers ; let i = index"
                     src="assets/images/{{imagePath}}" class="box-container-img clickable" width="22%"
                     (click)="onImageClick(i,imagePath)" [ngClass]="{'highlight' : i == selectedImage}">
            </div>
        </div>
        <div class="form-group card col-md-12 col-sm-12 col-xs-12">
            <label>Using the sliding scale below, please indicate the extent to which these statements describe how you
                feel right now: </label>
            <br/>
            <label for="tuningWithPeopleScale">I feel in tune with the people around me </label>
            <ng5-slider [(value)]="tuningWithPeopleScale" [options]="feelingsRange"
                        id="tuningWithPeopleScale"></ng5-slider>
        </div>
        <div class="form-group card col-md-12 col-sm-12 col-xs-12">
            <label for="lonelinessScale">I feel lonely </label>
            <ng5-slider [(value)]="lonelinessScale" [options]="feelingsRange" id="lonelinessScale"></ng5-slider>
        </div>

        <div class="form-group card col-md-12 col-sm-12 col-xs-12">
            <label for="happinessScale">I feel happy </label>
            <ng5-slider [(value)]="happinessScale" [options]="feelingsRange" id="happinessScale"></ng5-slider>
        </div>

        <button *ngIf="!showMsg" type="submit" class="btn btn-danger btn-lg waves-effect waves-light" value="sendData">Submit</button>
        <div *ngIf="showMsg" class=" form-group col-md-12 col-sm-12 col-xs-12 alert alert-success text-center">
            <p >
                <strong>We hope you had a great time!</strong> Have a nice day
            </p>
        </div>
    </form>
</div>
