<title>Festival App</title>
<h1><span class="pinky"> Festival </span> <span class="blue">App </span><span class="pinky">Pre-Questionnaire</span></h1>
<form #myform="ngForm" (ngSubmit)="sendData()" class="form">
  <div class="form-group">
  <label for="ageRange">1) Age: </label>
    <ng5-slider [(value)]="age" [options]="ageRange" id="ageRange"></ng5-slider>
  </div>
  <div class="form-group">
    <label for="genderRadioBtn">2) Gender: </label>
    <mat-radio-group name="gender" [(ngModel)]="gender"  class="btn-group" aria-label="Select an option" id="genderRadioBtn" >
      <mat-radio-button class="radio-button" value="male">Male</mat-radio-button>
      <mat-radio-button class="radio-button" value="female">Female</mat-radio-button>
      <mat-radio-button class="radio-button" value="other">Other</mat-radio-button>
      <mat-radio-button class="radio-button" value="notSay">Would rather not say</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="form-group">
    <label>3) Please circle sthe picture that best describes how connected to others you feel right now</label>
    <div margin="5%">
      <img *ngFor="let imagePath of connectednessWithOthers ; let i = index"
           src="assets/images/{{imagePath}}" class="question-image clickable" width="22%"
      (click)="onImageClick(i,imagePath)" [class.active]="i == selectedImage">
    </div>
  </div>
  <div class="form-group">
    <label>4) Using the sliding scale below, please indicate the extent to which these statements describe how you feel right now: </label>

    <label for="tuningWithPeopleScale">I feel in tune with the people around me </label>
  <ng5-slider [(value)]="tuningWithPeopleScale" [options]="feelingsRange" id="tuningWithPeopleScale"></ng5-slider>
</div>
  <div class="form-group">
    <label for="lonelinessScale">I feel lonely </label>
    <ng5-slider [(value)]="lonelinessScale" [options]="feelingsRange" id="lonelinessScale"></ng5-slider>
  </div>

  <div class="form-group">
    <label for="happinessScale">I feel happy </label>
    <ng5-slider [(value)]="happinessScale" [options]="feelingsRange" id="happinessScale"></ng5-slider>
  </div>
  <div class="form-group">
    <label for="client-id"> Client Id: </label>
    <input name="clientId" [(ngModel)]="clientId" required id="client-id">
  </div>
  <button type="submit" style="background: #FF4081;" class="btn btn-danger btn-sm waves-effect waves-light" value="sendData">Submit</button>
</form>
