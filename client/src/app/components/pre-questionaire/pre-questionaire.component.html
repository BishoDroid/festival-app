<div class="row">
  <img class="col-md-12 col-sm-12 col-xs-12 img" src="assets/logo.png">
</div>
<hr style="background-color: #e31d93"/>
<h2 class="text-center" style="color: #6f2277">Post Engagement Questionnaire</h2>
<p class="label label-primary pull-right tablet-id">{{clientId}}</p>

<form #myform="ngForm" (ngSubmit)="sendData()" class="form">
  <div class="form-group card col-md-12 col-sm-12 col-xs-12">
  <label for="ageRange">How old are you? </label>
    <ng5-slider [(value)]="age" [options]="ageRange" id="ageRange"></ng5-slider>
  </div>
  <div class="form-group card col-md-12 col-sm-12 col-xs-12">
    <label for="genderRadioBtn">I identify myself as: </label>
    <mat-radio-group name="gender" [(ngModel)]="gender"  class="btn-group" aria-label="Select an option" id="genderRadioBtn" >
      <mat-radio-button class="radio-button" value="male">Male</mat-radio-button>
      <mat-radio-button class="radio-button" value="female">Female</mat-radio-button>
      <mat-radio-button class="radio-button" value="other">Other</mat-radio-button>
      <mat-radio-button class="radio-button" value="notSay">Would rather not say</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="form-group cardcol-md-12 col-sm-12 col-xs-12">
    <label>Which picture describes best how connected to others you feel right now?</label>
    <div margin="5%">
      <img *ngFor="let imagePath of connectednessWithOthers ; let i = index"
           src="assets/images/{{imagePath}}" class="box-container-img text-center clickable" width="22%"
      (click)="onImageClick(i,imagePath)"   [ngClass] = "{'highlight' : i == selectedImage}">
    </div>
  </div>
  <div class="form-group card col-md-12 col-sm-12 col-xs-12">
    <label>To what extent do these statements describe how you feel right now?</label>
    <br/>
    <label for="tuningWithPeopleScale">I feel in tune with the people around me </label>
  <ng5-slider [(value)]="tuningWithPeopleScale" [options]="feelingsRange" id="tuningWithPeopleScale"></ng5-slider>
</div>
  <div class="form-group card col-md-12 col-sm-12 col-xs-12">
    <label for="lonelinessScale">I feel lonely </label>
    <ng5-slider [(value)]="lonelinessScale" [options]="feelingsRange" id="lonelinessScale"></ng5-slider>
  </div>

  <div class="form-group card col-md-12 col-sm-12 col-xs-12">
    <label for="happinessScale">I feel happy </label>
    <ng5-slider [(value)]="happinessScale" [options]="feelingsRange" id="happinessScale"></ng5-slider>
  </div>
  <button type="submit" style="background: #FF4081;" class="btn btn-success btn-lg waves-effect waves-light" value="sendData">Submit</button>
  <img width="45" height="45" src="assets/images/loading.gif" *ngIf="isLoading" class="text-center">
</form>
<br>
<div class="row"  *ngIf="showMsg">
    <p class="alert alert-success text-center">
      <strong>Thanks for your submission!</strong> Enjoy your time and have fun : )
    </p>
</div>
